<h1>Forecast for {{ city }}</h1>

<hr />
Days: <a href="#/forecast/3" ng-class="{'bg-primary': days === '3'}">3</a>
| <a href="#/forecast/5" ng-class="{'bg-primary': days === '5'}">5</a>
| <a href="#/forecast/7" ng-class="{'bg-primary': days === '7'}">7</a>
<hr />

<div ng-repeat="weather in weatherResult.list">
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{ convertToDate(weather.dt) | date : 'd. MMM y' : timezone }}</h3>
      </div>
      <div class="panel-body">
        Daytime temperature: {{ convertToCelcius(weather.temp.day) }}Â°C
      </div>
    </div>
  </div>
</div>
